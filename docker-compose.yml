version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
    container_name: caregiver_backend
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      - DATABASE_URL=/data/caregiver_shift_tracker.db
      - LOG_LEVEL=info
    volumes:
      - caregiver_db_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend web service
  frontend:
    build:
      context: ./frontend
    container_name: caregiver_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  caregiver_db_data: